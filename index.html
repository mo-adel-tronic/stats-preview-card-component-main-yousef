<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

     <!----- start-main---->

  <main>

    <!---- card-image ---->

    <div class="image">
    <div class="overlay"></div>
    <picture>
    <source media="(min-width:800px)" srcset="./images/image-header-desktop.jpg">
      <source media="(min-width:200px)" scrset="./images/image-header-moblie.jpg">
        <img src="./images/image-header-mobile.jpg">
        </picture>
    </div>

         <!---- card ----->

    <section>

        <!---- texts ----->
        
     <h1> Get <span class="change">insights </span>that help your business <span class="move">grow.</span></h1>
     <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency. </p>
      <div class="info">    
        <p> <span class="info1">10k+</span> <span class="info-1">companies</span>
            <span class="info2">314</span> <span class="info-2">templates</span>
            <span class="info3">12m+</span> <span class="info-3"> queries </span> </p>
      </div>
    </section>
  </main>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  314 templates
  12m+ queries -->

</html>
